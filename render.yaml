services:
  - type: web
    name: shaadibazaarhub-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRES_MINUTES
        value: 120
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: $PORT

databases:
  - name: shaadisphere-db
    databaseName: shaadisphere
    user: shaadisphere_user
    plan: free

